<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Created by Springboot Framework</title>
</head>
<body>
<h1>Books List</h1>
<table border="1" rules="all">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
  <tr th:each="book : ${books_list}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.bookTitle}"></td>
    <td th:text="${book.publisher.name}"></td>
  </tr>
</table>
</body>
</html>
