<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Made by Spring Framework</title>
</head>

<body>
<table border="1" rules="all">
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>Publisher</td>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.bookTitle}"></td>
        <td th:text="${book.itsPublisher.name}"></td>
    </tr>
</table>
</body>
</html>
